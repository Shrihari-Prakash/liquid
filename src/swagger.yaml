openapi: 3.0.0
info:
  title: Node.js OAuth 2.0 Server
  version: 0.1
paths:
  /user/client-api/get-user-info:
    post:
      security:
        - bearerAuth: []
      summary: Accepts an array of user IDs and returns their profile details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                targets:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Returns an array of objects with user details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: "#/definitions/user"
  /user/create:
    post:
      summary: Creates an user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    user:
                      $ref: "#/definitions/user"
      responses:
        "200":
          description: Returns the user details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ...:
                    type: string
  /user/login:
    post:
      summary: Creates a cookie session and returns the user profile.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Returns the user profile.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: "#/definitions/user"
  /user/verify-email:
    post:
      summary: Marks the user's account associated with the auto generated code as a verified.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
      responses:
        "200":
          description: Returns OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /user/private:
    post:
      security:
        - bearerAuth: []
      summary: Changes an user account's type to private/public.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: boolean
      responses:
        "200":
          description: Returns OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /user/me:
    get:
      security:
        - bearerAuth: []
      summary: Retrieves the user profile associated with the API token.
      responses:
        "200": # status code
          description: Returns the user details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: "#/definitions/user"
  /user/:userId:
    get:
      security:
        - bearerAuth: []
      summary: Retrieves the user data for a given user ID.
      responses:
        "200":
          description: Returns the user details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/definitions/user"
  /user/follow:
    post:
      security:
        - bearerAuth: []
      summary: Follows the user with the provided ID from the account associated with the API token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: string
      responses:
        "200":
          description: Returns OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /user/unfollow:
    post:
      security:
        - bearerAuth: []
      summary: Unfollows the user with the given ID from the account associated with the API token.

      responses:
        "200":
          description: Returns OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /user/following:
    get:
      security:
        - bearerAuth: []
      summary: Returns an array of users that the user associated with the API token is following.
      responses:
        "200":
          description: Returns list of users.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: "#/definitions/user"
  /user/followers:
    get:
      security:
        - bearerAuth: []
      summary: Returns an array of users that are following the user associated with the API token.
      responses:
        "200":
          description: Returns list of users.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: "#/definitions/user"

definitions:
  user:
    type: object
    properties:
      firstName:
        type: string
      middleName:
        type: string
      lastName:
        type: string
      username:
        type: string
      role:
        type: string
      profilePictureUrl:
        type: string
      followingCount:
        type: string
      followerCount:
        type: string
      isPrivate:
        type: string
      email:
        type: string
      phone:
        type: string
